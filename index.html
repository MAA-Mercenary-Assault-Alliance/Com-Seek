<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous">
  <title>Vite + Vue + TS</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg"
  :class="navbarClasses" >
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Vue</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li v-for="(page, index) in pages" class="nav-item" :key="index">
          <a class="nav-link"
             :class="{active: activePage === index}"
             aria-current="page"
             :href="page.link.url"
             :title="`This link goes to ${page.link.text}`"
             @click.prevent="activePage = index"
          >
            {{ page.link.text }}
          </a>
        </li>
      </ul>
      <form class="d-flex">
        <button
          class="btn btn-primary"
          @click.prevent="useDarkNavbar = !useDarkNavbar"> <!-- prevent just prevent default behavior it's same as @click (on click event) only -->
          Toggle Navbar
        </button>
      </form>
    </div>
  </nav>

<div id="content" class="container">
  <h1>{{ pages[activePage].pageTitle }}</h1>
  <p>{{ pages[activePage].content }}</p>
</div>

<script>

  Vue.createApp({
    computed: {
      navbarClasses() {
        return {
          'navbar-light bg-light': !this.useDarkNavbar,
          'navbar-dark bg-dark': this.useDarkNavbar,
        }
      }
    },
    data() {
      return {
        activePage: 0,
        useDarkNavbar: false,
        pages: [
          {
            link: {text: 'Home', url: 'index.html'},
            pageTitle: 'Home Page',
            content: 'This is the home content'
          },
          {
            link: {text: 'About', url: 'about.html'},
            pageTitle: 'About Page',
            content: 'This is the about content'
          },
          {
            link: {text: 'Contact', url: 'contact.html'},
            pageTitle: 'Contact Page',
            content: 'This is the contact content'
          },
        ]
      };
    }
  }).mount('body');
</script>
</body>
</html>
